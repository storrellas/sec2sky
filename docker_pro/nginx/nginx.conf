user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        #include /etc/nginx/conf.d/*.conf;
        #include /etc/nginx/sites-enabled/*;

        server {
            listen 80;

            # HTTPS
            #ssl on;
            #ssl_certificate /etc/ssl/nginx-selfsigned.crt;        # path to your cacert.pem
            #ssl_certificate_key /etc/ssl/nginx-selfsigned.key;    # path to your privkey.pem


            server_name default_server;
            server_tokens off;

            # Static serving
            #root /var/www/html;

            location /api/ {
              proxy_pass http://sec2sky_api:8080/api/;
              include proxy_params;
            }
            location /admin/ {
              proxy_pass http://sec2sky_api:8080/admin/;
              include proxy_params;
            }
            location / {
              proxy_pass http://phpmyadmin:80/;
              include proxy_params;
            }

        }

        server {
            listen 443 ssl;

            ssl on;
            ssl_certificate /etc/nginx/certificate.pem;
            ssl_certificate_key /etc/nginx/privkey.pem;

            server_name sec2sky.asuscomm.com;
            
            location /api/ {
              proxy_pass http://sec2sky_api:8080/api/;
              include proxy_params;
            }
            location /admin/ {
              proxy_pass http://sec2sky_api:8080/admin/;
              include proxy_params;
            }
            location / {
              proxy_pass http://phpmyadmin:80/;
              include proxy_params;
            }

       }

}
