{% extends 'dronetrap/base.html' %}
{% load static %}

{% block header_page %}

{% endblock header_page %}
  <style type="text/css">
    .modal-header{
      background-color:#333;
      color:#fff;
    }
  </style>
{% block content %}

<div class="row fullheight">
 <div class="offset-lg-1 col-lg-10">

   <div class="text-right">
     <button type="button" data-toggle="modal" data-target="#edit" data-uid="-2" class="btn create btn-info"><i class="fa fa-plus"></i> Add New</button>
   </div>

   <table class="table table-striped table-hover mt-2 table-sec2sky text-center table-user">
    <thead class="bg-secondary text-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Company</th>
        <th scope="col" class="text-right">Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    </table>

  </div>
</div>

<div id="edit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h4 class="modal-title">Update</h4>
        <button type="button" class="close close-button" data-dismiss="modal"><i class="fa fa-times fa-fw"></i></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="input-username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="input-username" value="Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="input-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="input-password" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="select-company" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-10">
              <select class="custom-select" id="select-company">
                <option selected>NONE</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="up" class="btn btn-info" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div id="delete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h4 class="modal-title">Delete Data</h4>
        <button type="button" class="close close-button" data-dismiss="modal"><i class="fa fa-times fa-fw"></i></button>
      </div>
      <div class="modal-body">
        <strong>Are you sure you want to delete this data?</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-delete" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{% endblock content %}

{% block footer_page %}

<script type="text/javascript">
  let id = -1; // Stores the id to which the action is targeted

  function fillSelect(data){
    const template = `<option value="__id__">__name__</option>`;
    for (item of data) {

      let template_local = template;
      template_local = template_local.replace(/__id__/g, item.id)
      template_local = template_local.replace(/__name__/g, item.name)
      $("#select-company").append(template_local)
    }
  }

  function fillTable(data){
    const table_template = `<tr>` +
            `<th scope="row">__id__</th>` +
            `<td>__username__</td>` +
            `<td>__role__</td>` +
            `<td data-companyid="__companyid__">__company__</td>` +
            `<td class="text-right">` +
              `<button type="button" data-toggle="modal" data-target="#edit" data-uid="__id__" class="update btn btn-warning btn-sm"><i class="fa fa-pencil-ruler fa-fw"></i></button>` +
              `<button type="button" data-toggle="modal" data-target="#delete" data-uid="__id__" class="delete btn btn-danger btn-sm"><i class="fa fa-times fa-fw"></i></button>` +
            `</td>` +
          `</tr>`;

    for (item of data) {

      let table_template_local = table_template;
      table_template_local = table_template_local.replace(/__id__/g, item.id)
      table_template_local = table_template_local.replace(/__username__/g, item.username)
      table_template_local = table_template_local.replace(/__role__/g, item.role)
      const company_name = item.company_detail?item.company_detail.name:"None"
      const company_id = item.company_detail?item.company_detail.id:"None"
      table_template_local = table_template_local.replace(/__company__/g, company_name)
      table_template_local = table_template_local.replace(/__companyid__/g, company_id)
      $(".table-user tbody").append(table_template_local)
    }
  }

  function bindEvents(){
    $('.create,.update,.delete').unbind()
    $('.create,.update,.delete').click( function(){
      id = $(this).data("uid");
    })
    $('.create').click( () => {
      $('.modal-title').text('Create')
    })
    $('.update').click( function(){
      $('.modal-title').text('Update')

      // Generate contents for update
      const row = $(this).closest('tr')
      const item_list = row.children()
      const item_username = item_list[1]
      const item_password = item_list[2]
      const item_company = item_list[3]
      $('#input-username').val($(item_username).text())
      $('#input-password').val($(item_password).text())
      $('#select-company').val($(item_company).data('companyid'))
    })
  }

  $(document).ready(function () {
    // Retrieve user
    APIMgr.get_model_list("/api/user/", function(data){
        fillTable(data)
        bindEvents()
    })

    // Retrieve company
    APIMgr.get_model_list("/api/company/", function(data){
        fillSelect(data)
    })

    // Delete User
    $('.btn-delete').click( () => {
      APIMgr.delete_model("/api/user/" + id)
    });


  });
</script>

{% endblock footer_page %}
